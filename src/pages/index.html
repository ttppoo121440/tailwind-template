<!doctype html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + JS + tailwindcss v3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body class="text-center selection:bg-green-900">
    <header
      class="flex min-h-screen flex-col items-center justify-center bg-[#282c34] text-white"
    >
      <%- include('./src/components/logo.ejs') %>
      <p
        class="bg-gradient-to-r from-emerald-300 to-sky-300 bg-clip-text text-5xl font-black text-transparent selection:bg-transparent"
      >
        Vite + Vanilla JS + Tailwind CSS
      </p>
      <p class="mt-3">
        <button
          id="countButton"
          type="button"
          class="my-6 rounded bg-gray-300 px-2 py-2 text-[#282C34] transition-all hover:bg-gray-200"
        >
          count is: <span id="count">0</span>
        </button>
      </p>
      <p>
        Edit <code class="text-[#8d96a7]">index.html</code> and save to test HMR
        updates.
      </p>
      <p class="mt-3 flex gap-3 text-center text-[#8d96a7]">
        <a
          class="text-[#61dafb] transition-all hover:text-blue-400"
          href="<%= base %>info.html"
          rel="noopener noreferrer"
        >
          Info a 連結教學
        </a>
        <a
          class="text-[#61dafb] transition-all hover:text-blue-400"
          href="https://vitejs.dev/guide/features.html"
          target="_blank"
          rel="noopener noreferrer"
        >
          Vite Docs
        </a>
      </p>
    </header>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
